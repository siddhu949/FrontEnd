<!DOCTYPE html>
<html>
<body>
    <style>
    .content{
      text-align: center;
      margin-top:30rem;
    }
    .button{
        display:flex;
        flex-direction: row;
        justify-content: center;
        
       
    }
    #b1{
        margin-left: 20px;
    }
    </style>
<div class="content">
<h2>Simple Counter</h2>

<h3 id="count">0</h3>
<div class="button">
<button onclick="decrement()">Decrement</button>
<div id="b1">
<button onclick="increment()">Increment</button>
</div>
</div>
</div>
<script>
  // Start count from 0
  let count = 0;

  function increment() {
    count++;
    document.getElementById("count").innerText = count;
  }

  function decrement() {
    count--;
    document.getElementById("count").innerText = count;
  }
</script>

</body>
</html>
