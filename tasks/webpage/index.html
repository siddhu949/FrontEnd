<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Booking App - Home</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #121212;
    color: #fff;
    scroll-behavior: smooth;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 5%;
    background-color: #1f1f1f;
    flex-wrap: wrap;
}

.navbar h1 {
    color: #ff3d00;
    font-size: 1.5rem;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.navbar ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.navbar ul li a:hover {
    color: #ff3d00;
}

/* üîπ Banner Section with Search */
.banner {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                url("https://tse2.mm.bing.net/th/id/OIP.6UMbWFKD0P7y1rU9u0hRnwHaEK?w=1280&h=720&c=7&r=0&o=7&cb=12&pid=1.7") center/cover no-repeat;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 10px;
}

.banner h2 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 20px;
}

.search-box {
    display: flex;
    background: #1f1f1f;
    border-radius: 30px;
    overflow: hidden;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(255, 61, 0, 0.4);
}

.search-box select,
.search-box input {
    border: none;
    outline: none;
    background: transparent;
    color: #fff;
    padding: 12px 15px;
    font-size: 1rem;
}

.search-box select {
    background: #2a2a2a;
    border-right: 1px solid #333;
    cursor: pointer;
}

.search-box input {
    flex: 1;
}

.search-box button {
    background: #ff3d00;
    border: none;
    color: #fff;
    padding: 12px 20px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-box button:hover {
    background: #e63600;
}

/* Sections */
.section {
    padding: 30px 5%;
    text-align: center;
}

.section h2 {
    margin-bottom: 25px;
    color: #ff3d00;
}

/* Movies */
.movies {
    display: flex;
    gap: 25px;
    overflow-x: auto;
    padding-bottom: 10px;
    scroll-behavior: smooth;
    justify-content: center;
}

.movie-card {
    flex: 0 0 280px;
    background-color: #1f1f1f;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
}

.movie-card:hover {
    transform: scale(1.05);
}

.movie-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.movie-card .movie-info {
    padding: 8px;
    flex: 1;
}

.movie-card .movie-info h3 {
    font-size: 1rem;
    margin-bottom: 3px;
}

.movie-card .movie-info p {
    font-size: 0.8rem;
    color: #bbb;
}

/* Scrollbar style */
.movies::-webkit-scrollbar {
    height: 6px;
}
.movies::-webkit-scrollbar-thumb {
    background: #ff3d00;
    border-radius: 4px;
}
.movies::-webkit-scrollbar-track {
    background: #333;
}

/* Responsive */
@media (max-width: 768px) {
    .movie-card { flex: 0 0 150px; }
    .movie-card img { height: 200px; }
}
@media (max-width: 480px) {
    .movie-card { flex: 0 0 120px; }
    .movie-card img { height: 160px; }
    .banner h2 { font-size: 1.5rem; }
    .search-box { flex-direction: column; border-radius: 10px; }
    .search-box select, .search-box input, .search-box button { width: 100%; border: none; }
}
</style>
</head>
<body>

<nav class="navbar">
    <h1>MovieBook</h1>
    <ul>
        <li><a href="#now-showing">Now Showing</a></li>
        <li><a href="#coming-soon">Coming Soon</a></li>
        <li><a href="javascript:void(0)">Profile</a></li>
    </ul>
</nav>

<!-- üîπ Banner with Search -->
<div class="banner">
    <h2>Find Movies, Theaters & More</h2>
    <div class="search-box">
        <select id="citySelect">
            <option value="">Select City</option>
            <option>Visakhapatnam</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>Bangalore</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search for movies or theaters...">
        <button id="searchBtn">üîç</button>
    </div>
</div>

<!-- Now Showing -->
<div class="section" id="now-showing">
    <h2>Now Showing</h2>
    <div class="movies" id="now-movies"></div>
</div>

<!-- Coming Soon -->
<div class="section" id="coming-soon">
    <h2>Coming Soon</h2>
    <div class="movies" id="coming-movies"></div>
</div>

<script>
const nowShowing = [
    {title: "Spider-Man: No Way Home", img: "https://tse2.mm.bing.net/th/id/OIP.jFWga73Vye9w2gQvqWJX6gHaLH?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3", desc:"Action, 2h 28m"},
    {title: "Avatar: The Way of Water", img: "https://tse4.mm.bing.net/th/id/OIP.73SG9-j2EMH3k-ekDwfqzwHaLH?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3", desc:"Adventure, 3h 12m"},
    {title: "Black Panther: Wakanda Forever", img: "https://th.bing.com/th/id/OIP.rnMklcBwV1xZl5ndF5sTSAHaK-?w=205&h=304&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3", desc:"Action, 2h 41m"},
    {title: "The Batman", img: "https://th.bing.com/th/id/OIP.ORrLW2ur-82K0mQ2QeH1jgHaK-?w=117&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3", desc:"Crime, 2h 56m"},
    {title: "Doctor Strange: Multiverse of Madness", img: "https://th.bing.com/th/id/OIP.n7o8B0-d6P4-r3150OWN5AHaK9?w=205&h=304&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3", desc:"Fantasy, 2h 6m"}
];

const comingSoon = [
    {title:"Jurassic World: Dominion", img:"https://th.bing.com/th/id/OIP.NsVJ8Tg22sXq3mjtsaTowgHaKe?w=117&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3", desc:"Adventure, 2h 27m"},
    {title:"Guardians of the Galaxy Vol.3", img:"https://th.bing.com/th/id/OIP.4E32Anj4RLBR4T3KZGh9cgHaLH?w=204&h=306&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3", desc:"Action, 2h 30m"},
    {title:"Mission Impossible: Dead Reckoning", img:"https://th.bing.com/th/id/OIP.qrICVBnT6qb3GAyU2HdDkwHaJv?w=128&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3", desc:"Action, 2h 25m"},
    {title:"The Flash", img:"https://th.bing.com/th/id/OIP.lXzCvrnInawFeoJW9JUIBAHaLH?w=115&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3", desc:"Action, 2h 20m"},
    {title:"Ant-Man and the Wasp: Quantumania", img:"https://th.bing.com/th/id/OIP.0LOcwcHglyOwFYhBgBwoFQHaK-?w=125&h=185&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3", desc:"Adventure, 2h 5m"}
];

function populateMovies(containerId, movies) {
    const container = document.getElementById(containerId);
    movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `<img src="${movie.img}" alt="${movie.title}">
                          <div class="movie-info">
                            <h3>${movie.title}</h3>
                            <p>${movie.desc}</p>
                          </div>`;
        container.appendChild(card);
    });
}

populateMovies('now-movies', nowShowing);
populateMovies('coming-movies', comingSoon);

/* üîç Search Functionality */
document.getElementById("searchBtn").addEventListener("click", () => {
    const city = document.getElementById("citySelect").value;
    const query = document.getElementById("searchInput").value.toLowerCase();
    alert(`Searching for "${query}" in ${city || "All Cities"}...`);
});
</script>

</body>
</html>
