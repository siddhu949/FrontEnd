<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Booking App</title>
  <style>
 /* Reset and base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #121212;
  color: #fff;
  scroll-behavior: smooth;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 5%;
  background-color: #1f1f1f;
  flex-wrap: wrap;
}

.navbar h1 {
  color: #ff3d00;
  font-size: 1.5rem;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

.navbar ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.navbar ul li a:hover {
  color: #ff3d00;
}

/* Banner */
.banner {
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://tse2.mm.bing.net/th/id/OIP.6UMbWFKD0P7y1rU9u0hRnwHaEK?w=1280&h=720&c=7&r=0&o=7&cb=12&pid=1.7') center/cover no-repeat;
  height: 350px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 5%;
}

.banner-content {
  display: flex;
  width: 100%;
  max-width: 1200px;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.banner-left {
  color: #fff;
  max-width: 500px;
}

.banner-left h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.banner-left p {
  margin-bottom: 8px;
  font-size: 1rem;
  color: #ddd;
}

.book-now {
  background-color: #ff3d00;
  border: none;
  color: #fff;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  margin-bottom: 15px;
  transition: 0.3s;
}

.book-now:hover {
  background-color: #e63600;
}

/* Search Box inside Banner */
.search-box {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.search-box select,
.search-box input {
  padding: 8px 12px;
  border-radius: 5px;
  border: none;
  outline: none;
  font-size: 0.9rem;
}

.search-box select {
  background-color: #2a2a2a;
  color: #fff;
}

.search-box input {
  flex: 1;
  background-color: #1f1f1f;
  color: #fff;
}

.search-box button {
  background-color: #ff3d00;
  color: #fff;
  border: none;
  padding: 8px 15px;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.3s;
}

.search-box button:hover {
  background-color: #e63600;
}

.banner-right img {
  max-width: 200px;
  border-radius: 10px;
  object-fit: cover;
}

/* Sections */
.section {
  padding: 30px 5%;
  text-align: center;
}

.section h2 {
  margin-bottom: 25px;
  color: #ff3d00;
}

/* Movies */
.movies {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-behavior: smooth;
  justify-content: center;
  padding-bottom: 10px;
}

.movie-card {
  flex: 0 0 200px;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s;
}

.movie-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  display: block;
}

.movie-card:hover {
  transform: scale(1.05);
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 10px;
  font-size: 0.8rem;
  transition: 0.3s;
  max-height: 100%;
  overflow: hidden;
}

.movie-card:hover .overlay {
  max-height: 100%;
}

/* Scrollbar style */
.movies::-webkit-scrollbar {
  height: 6px;
}
.movies::-webkit-scrollbar-thumb {
  background: #ff3d00;
  border-radius: 4px;
}
.movies::-webkit-scrollbar-track {
  background: #333;
}

/* Responsive */
@media (max-width: 1024px) {
  .banner-content {
    flex-direction: column;
    text-align: center;
  }
  .banner-right img {
    max-width: 250px;
  }
}

@media (max-width: 768px) {
  .movie-card {
    flex: 0 0 150px;
  }
  .movie-card img {
    height: 220px;
  }
}

@media (max-width: 480px) {
  .movie-card {
    flex: 0 0 120px;
  }
  .movie-card img {
    height: 160px;
  }
  .banner-left h1 {
    font-size: 1.5rem;
  }
  .search-box {
    flex-direction: column;
    gap: 8px;
  }
}


  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.js"></script>
</body>
</html>
