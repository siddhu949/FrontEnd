<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Booking App</title>
  <style>
   * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #121212;
    color: #fff;
    scroll-behavior: smooth;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 5%;
    background-color: #1f1f1f;
    flex-wrap: wrap;
}

.navbar h1 {
    color: #ff3d00;
    font-size: 1.5rem;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.navbar ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.navbar ul li a:hover {
    color: #ff3d00;
}

/* Banner Section with Search */
.banner {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                url("https://tse2.mm.bing.net/th/id/OIP.6UMbWFKD0P7y1rU9u0hRnwHaEK?w=1280&h=720&c=7&r=0&o=7&cb=12&pid=1.7") center/cover no-repeat;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 10px;
}

.banner h2 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 20px;
}

.search-box {
    display: flex;
    background: #1f1f1f;
    border-radius: 30px;
    overflow: hidden;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(255, 61, 0, 0.4);
}

.search-box select,
.search-box input {
    border: none;
    outline: none;
    background: transparent;
    color: #fff;
    padding: 12px 15px;
    font-size: 1rem;
}

.search-box select {
    background: #2a2a2a;
    border-right: 1px solid #333;
    cursor: pointer;
}

.search-box input {
    flex: 1;
}

.search-box button {
    background: #ff3d00;
    border: none;
    color: #fff;
    padding: 12px 20px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-box button:hover {
    background: #e63600;
}

/* Sections */
.section {
    padding: 30px 5%;
    text-align: center;
}

.section h2 {
    margin-bottom: 25px;
    color: #ff3d00;
}

/* Movies */
.movies {
    display: flex;
    gap: 25px;
    overflow-x: auto;
    padding-bottom: 10px;
    scroll-behavior: smooth;
    justify-content: center;
}

.movie-card {
    flex: 0 0 200px;
    background-color: #1f1f1f;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
}

.movie-card:hover {
    transform: scale(1.05);
}

.movie-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.movie-card .movie-info {
    padding: 8px;
    flex: 1;
}

.movie-card .movie-info h3 {
    font-size: 1rem;
    margin-bottom: 3px;
}

.movie-card .movie-info p {
    font-size: 0.8rem;
    color: #bbb;
}

/* Scrollbar style */
.movies::-webkit-scrollbar {
    height: 6px;
}
.movies::-webkit-scrollbar-thumb {
    background: #ff3d00;
    border-radius: 4px;
}
.movies::-webkit-scrollbar-track {
    background: #333;
}

/* Responsive */
@media (max-width: 768px) {
    .movie-card { flex: 0 0 150px; }
    .movie-card img { height: 200px; }
}
@media (max-width: 480px) {
    .movie-card { flex: 0 0 120px; }
    .movie-card img { height: 160px; }
    .banner h2 { font-size: 1.5rem; }
    .search-box { flex-direction: column; border-radius: 10px; }
    .search-box select, .search-box input, .search-box button { width: 100%; border: none; }
}

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.js"></script>
</body>
</html>
