<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <style>
    /* Body background with gradient */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container box */
    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: min(800px, 80%);
    }

    /* Form labels and inputs */
    form.personal {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2193b0;
      outline: none;
    }

    /* Submit and Cancel buttons */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button[type="submit"],
    input[type="button"] {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #2193b0;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover,
    input[type="button"]:hover {
      background-color: #17698a;
    }
  </style>
  

  <script>
    var x;
    var y;
    fetch("http://10.255.255.1"); // This might hang or error in a real browser
    console.log('test1');
    x = 100;
    y = 200;
    var z = x + y;
    console.log(z);

    function handleCancel() {
      // Example: reload the page to "clear" the form
      console.log('cancel');
      location.reload();
    }
  </script>
</head>

<body>
  <div class="container">
    <form action="" class="personal">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <label for="phone">Phone</label>
      <input type="tel" name="phone" placeholder="Enter your phone">

      <div class="button-group">
        <button type="submit" onclick="alert('Form is submitted')">Submit</button>
        <input type="button" value="Cancel" onclick="handleCancel()">
      </div>
    </form>
  </div>
  
</body>
</html>
